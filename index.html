<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ціна за кілограм</title>
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="g.png" type="image/x-icon" />
  </head>
  <body>
    <h1>Ціна за кілограм</h1>
    <div class="grid">
      <form name="weight">
        <input
          name="price"
          type="number"
          placeholder="Ціна"
          required
          min="1"
          step="0.1"
        />
        <input
          name="volume"
          type="number"
          placeholder="Об'єм в грамах або міліграмах"
          required
          min="1"
        />
        <button type="submit">Розрахувати</button>
      </form>
      <p id="weightResult">Ціна за кілограм/літр:</p>
    </div>
    <h2>Калькулятор відсотків</h2>
    <div class="grid">
      <p id="precentResult20">-20% :</p>
      <p id="precentResult30">-30% :</p>
      <p id="precentResult50">-50% :</p>
    </div>
    <div id="version">1.0.1</div>
    <script src="index.js"></script>
  </body>
</html>
